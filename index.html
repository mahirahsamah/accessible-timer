<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div id="disp">Timer</div>

        <form action="#">
            
            <input type="number" id="hour" placeholder="HOUR" autocomplete="off" >
            <input type="number" id="minute" placeholder="MINUTES" autocomplete="off">
            <input type="number" id="second" placeholder="SECONDS" autocomplete="off">

        </form>

        <div class="btn">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
